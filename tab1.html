<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탭브라우징, 탭컨텐츠 - 접근성</title>
    <link rel="stylesheet" href="css/tab1.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/tab.js"></script>
</head>
<body>
    <!-- ARIA(Accessible Rich Internet Applications)
        장애를 가진 사용자가 웹 콘텐츠와 웹 어플리케이션(특히 JavaScript를 사용하여 개발한 경우)에 더 쉽게 접근할 수 있는 방법을 정의하는 여러 특성을 말합니다.
        html 작성 : role, property / script 작성 : state
        property, state는 aria- 를 먼저 붙인다
        1) role(역할, 기능) - 태그가 갖는 기능
        탭 버튼 그룹 role="tablist"
        탭 버튼      role="tab"
        탭 상세내용  role="tabpanel"

        2) property, attribute(속성)
        탭 버튼 그룹 aria-label="탭 제목"
        탭 버튼      aria-controls="버튼이 컨트롤하는 탭 상세내용의 아이디명"
        탭 상세내용  aria-labelledby="탭 패널을 이끄는 탭 버튼의 아이디명"

        3) state(상태) - 태그의 현재 상태
        탭 버튼      aria-selected: true(선택됨), false(선택되지 않음)
        탭 상세내용  aria-hidden: true(숨겨진 내용), false(보여지는 내용)
     -->

     <div id="infraTab">
         <!-- 탭 버튼 그룹 -->
         <ul role="tablist" class="tablist" aria-label="인프라 점검">
             <!-- a와 폼컨트롤 요소만 focus를 보낼 수 있지만 태그에 tabindex="0"이라는 속성을 추가하면 모든 태그에 포커스를 보낼 수 있다
             a와 폼컨트롤 요소에 focus를 제한하려면 tabindex="-1"이라는 속성을 추가한다
             주의점) 첫번째 li.tab은 .first 추가, 마지막 li.tab은 .last 추가 => 되돌아가기 -->
             <li role="tab" class="tab first" aria-controls="tabpanel1" id="tab1">태양광 패널 점검</li>
             <li role="tab" class="tab" aria-controls="tabpanel2" id="tab2">해상 인프라 점검</li>
             <li role="tab" class="tab" aria-controls="tabpanel3" id="tab3">교량 점검</li>
             <li role="tab" class="tab last" aria-controls="tabpanel4" id="tab4">교통 모니터링</li>
         </ul>
         <!-- 탭 버튼을 클릭하면 보여지는 탭패널(상세내용) -->
         <div role="tabpanel" class="tabpanel" aria-labelledby="tab1" id="tabpanel1">
             <img src="images/infra1.jpg" alt="...">
         </div>
         <div role="tabpanel" class="tabpanel" aria-labelledby="tab2" id="tabpanel2">
             <img src="images/infra2.jpg" alt="...">
         </div>
         <div role="tabpanel" class="tabpanel" aria-labelledby="tab3" id="tabpanel3">
             <img src="images/infra3.jpg" alt="...">
         </div>
         <div role="tabpanel" class="tabpanel" aria-labelledby="tab4" id="tabpanel4"> 
             <img src="images/infra4.jpg" alt="...">
         </div>
     </div>
</body>
</html>
